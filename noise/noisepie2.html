<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  title: {
    text: '大于90db的道路占比',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: '50%',
      data: [
      { value: 7.4808, name: 'primary' },
      { value: 6.2357, name: 'motorway' },
        { value: 4.9004, name: 'trunk' },
        
        { value: 9.722, name: 'secondary' },
        { value: 13.5459, name: 'tertiary' },
        { value: 20.2147, name: 'unclassified' },
        { value: 15.1864, name: 'residential' },
        { value: 4.3394, name: 'motorway link' },
        { value: 5.9524, name: 'trunk link' },
        { value: 5.1754, name: 'primary link' },
        { value: 7.2468, name: 'secondary link' },
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
           // 默认高亮
      let index = 0; // 高亮索引
      myChart.dispatchAction({
        type: "highlight",
        seriesIndex: index,
        dataIndex: index
      })

    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
